<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt-'25 - Round 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-stone-950 text-slate-200">

    <div class="container">
        <button id="sendRequest">kikiki rrraaaa sweat sweat huh huh</button>

        <div class="shape-container">
            <!-- Triangle -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50,10 90,90 10,90" fill="var(--color-player-green)" />
            </svg>
            <!-- Circle -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="var(--color-player-green)" />
            </svg>
            <!-- Square -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="80" height="80" fill="var(--color-player-green)" />
            </svg>
        </div>
        
        <h1 class="title">Round 3</h1>
        <div class="card">
            <div>
                <h1>Random Emoji Image</h1>
                <!-- Emoji Grid Container -->
                <div id="emoji-container">
                    <pre id="emoji-grid"></pre>
                </div>
            </div>
            
            <form onsubmit="memeskirtskirt(event)">
                <div class="input-group">
                    <label for="puzzle-input" id="audio-clue-label">Enter the number of cheese:</label>
                    <input id="puzzle-input" placeholder="cheese = ">
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </div>

    <div class="message-box-overlay">
        <div class="message-box">
            <p class="message-box-text"></p>
            <button class="button" onclick="closeMessageBox()">Close</button>
        </div>
    </div>
</body>
<script src = "ASSMAN.js">
</script>
</html>
