<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt-'25</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">

        <button id="sendRequest">Send API Request</button>

        <div class="shape-container">
            <!-- Triangle -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50,10 90,90 10,90" fill="var(--color-player-green)" />
            </svg>
            <!-- Circle -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="var(--color-player-green)" />
            </svg>
            <!-- Square -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="80" height="80" fill="var(--color-player-green)" />
            </svg>
        </div>
        
        <!-- === USERNAME PAGE === -->
        <div id="username-page">
            <h1 class="title">Team name What Is</h1>
            <div class="card">
                <form onsubmit="handleUsernameSubmit(event)">
                    <div class="input-group">
                        <label for="teamId">Team ID</label>
                        <input type="text" id="teamId" placeholder="e.g., team-alpha">
                    </div>
                    <button type="submit" class="button">Next</button>
                </form>
            </div>
        </div>

        <!-- === PASSWORD PAGE === -->
        <div id="password-page" style="display: none;">
            <h1 class="title">Enter Password</h1>
            <div class="card">
                <form onsubmit="handlePasswordSubmit(event)">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter the password from the QR code">
                    </div>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </div>

    </div>

    <div id="message-box-overlay" class="message-box-overlay">
        <div class="message-box">
            <p id="message-box-text" class="message-box-text"></p>
            <button id="close-message-box" class="button" onclick="closeMessageBox()">Close</button>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="login/login.js"></script>
</body>
</html>
