<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>
<body>

    <!-- Popup for feedback -->
    <div id="popup" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); 
        background:#333; color:#fff; padding:10px 20px; border-radius:8px; font-family:sans-serif; z-index:999;">
    </div>


    <div class="container">

        <button id="sendRequest">I Hope you have a lot of patience for this round</button>

        <div id="popup"></div>

        <div class="shape-container">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M4,12 A8,8,0,0,1,20,12 L13,12 L13,20 A1,1,0,1,1,11,20 L11,12 L4,12 Z" fill="var(--color-player-green)" />
            </svg>
        </div>

        <h1 class="title">Projectile Challenge</h1>
        <!-- <h1 class="title">PATIENCE SIMULATOR</h1> -->
        
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="statusText"></div>

        <div class="control-panel">
            <div class="inputs-grid">
                <div class="input-group">
                    <label for="velocity">Velocity (<span id="velocityValue">50</span> m/s)</label>
                    <div class="input-row">
                        <input id="velocity" type="range" min="10" max="100" value="50">
                        <input id="velocityInput" type="number" min="10" max="100" value="50">
                    </div>
                </div>
                <div class="input-group">
                    <label for="angle">Angle (<span id="angleValue">45</span>Â°)</label>
                    <div class="input-row">
                        <input id="angle" type="range" min="1" max="89" value="45">
                        <input id="angleInput" type="number" min="1" max="89" value="45">
                    </div>
                </div>
            </div>

            <button id="launchButton">Launch</button>
        </div>
    </div>

    <script src="projectile.js"></script>
</body>
</html>
