<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt-'25 - Round 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="container">

        <button id="sendRequest">Send API Request</button>

        <div class="shape-container">
            <!-- Triangle -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50,10 90,90 10,90" fill="var(--color-player-green)" />
            </svg>
            <!-- Circle -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="var(--color-player-green)" />
            </svg>
            <!-- Square -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="80" height="80" fill="var(--color-player-green)" />
            </svg>
        </div>
        
        <h1 class="title">Round 2</h1>
        <p>The Hidden Sound</p>
        <div class="card">
            <p class="riddle">
                The screen you see, holds a silent clue,<br>
                A hidden message, a sound for you.<br>
                Not in the light, where words are plain,<br>
                But in the shadows, where code does reign.<br>
                Seek its source, a path unseen,<br>
                To find the voice of this machine.
            </p>
            <form onsubmit="checkRound2Password(event)">
                <div class="input-group">
                    <label for="puzzle-input" id="audio-clue-label">Password from the audio clue:</label>
                    <input type="text" id="puzzle-input" placeholder="Enter the password">
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </div>

    <div class="message-box-overlay">
        <div class="message-box">
            <p class="message-box-text"></p>
            <button class="button" onclick="closeMessageBox()">Close</button>
        </div>
    </div>

    <script src="round2.js"></script>
</body>
</html>
