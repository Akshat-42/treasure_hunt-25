<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt-'25 - Round 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .container {
            position: relative;
        }

        .bottom-right-button {
            position: absolute;
            bottom: 10px;
            right: 20px;
            width: auto;
            padding: 0;
            background-color: transparent;
            border: none;
            color: var(--color-light-grey);
            font-size: 0.9rem;
            text-transform: none;
            text-decoration: underline;
            transition: color 0.2s ease, transform 0.1s ease;
        }

        .bottom-right-button:hover {
            color: var(--color-white);
            background-color: transparent;
            transform: translateY(-1px);
        }

        .roll-no-prompt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .roll-no-prompt-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .roll-no-prompt-box {
            background-color: #262626;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--color-player-green);
        }

        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .message-box-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .message-box {
            background-color: #262626;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--color-player-green);
        }

        .message-box-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">

        <button id="sendRequest">Well that is fucked up</button>

        <div class="shape-container">
            <!-- Triangle -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="50,10 90,90 10,90" fill="var(--color-player-green)" />
            </svg>
            <!-- Circle -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" fill="var(--color-player-green)" />
            </svg>
            <!-- Square -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <rect x="10" y="10" width="80" height="80" fill="var(--color-player-green)" />
            </svg>
        </div>
        
        <h1 class="title">HEHEHEHEHEHE</h1>
        
        <div class="card">
            <p>bich what u think we stupid or what....thats not the password u dumb fukcs....go back to round two</p> 
        </div>
        <!-- <form onsubmit="back_to_r2(event)"> -->
        <button class="button" id="back-to-r2" onclick="back_to_r2()">Go Back To Round 2</button>
        <!-- </form> -->
    </div>

    <div class="message-box-overlay">
        <div class="message-box">
            <p class="message-box-text"></p>
            <button class="button" onclick="closeMessageBox()">Close</button>
        </div>
    </div>

    <script src="dumbass.js"></script>
</body>
</html>
